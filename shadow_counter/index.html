    <!-- le nombre des seconde à faire -->

        <span class="in">10</span>
        <span>9</span>

        <span>6</span>
        <span>5</span>

        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Bo zela...</h4>
    </div>


    <!-- fin de nombre de seconde à faire -->
   


    <!-- Zone à s'afficher apres 10 secodes -->
    <div class="final">
     <img src="cool.png" alt="">     <br><button id="rejouer">Replay</button>
    </div>
    <script src="script.js"></script>
  </body>
